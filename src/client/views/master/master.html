<template name="master">
  <div id="image">
  </div>
  <div id="darken">
  </div>
  {{#if isGameOver}}
    <div class="game-over">
      <p>Game Over!</p>
    </div>
  {{/if}}
  {{#with currentQuestion}}
    <div class="question-box">
      <div>
        <div class="question-number">
          {{questionNumber}}/{{totalNumberOfQuestions}}
        </div>
        <div class="question">
          <strong>{{keyWord}}</strong> {{question}}
        </div>
      </div>
    </div>
    <div class="choices-box">
      {{#each choices}}
      <div class="choice-wrapper {{correctChoice}}">
        <div class="choice-letter-wrapper">
          <div class="choice-letter letter {{letter}}">
            {{letter}}
          </div>
        </div>
        <div class="choice">
          {{choice}}
        </div>
      </div>
      <div class="clearfix"></div>
      {{/each}}
    </div>
  {{else}}
    <div class="game-over">
      Film quiz generated using cornerhouse data<br>
      Connect with your phone to join in
    </div>
  {{/with}}
  <div class="time-left">
    <div class="timer" style="height: {{timerPercent}}%;">
    </div>
    <p>{{timeLeft}}</p>
  </div>
  <div class="clearfix"></div>
  <div class="players">
    {{#each players}}
    <div class="player {{playerState}}">
      <p>{{score}}</p>
      <p>{{name}}</p>
      <p>
        <div class="answer-letter letter {{answer}}">
          {{answer}}
        </div>
      </p>
    </div>
    {{/each}}
  </div>
  <div class="clearfix"></div>
  <div class="controls">
    {{#if isGameOver}}
      <button class="quiz-button" name="reset">Reset</button>
    {{else}}
      {{#unless inQuestion}}
        <button class="quiz-button" name="next-question">Next Question &gt;</button>
      {{/unless}}
    {{/if}}
  </div>
</template>
