<template name="master">
  <h1>Quiz</h1>
  {{#if isGameOver}}
    <p>Game Over!</p>
  {{/if}}
  {{questionNumber}}
  {{#with currentQuestion}}
    <p>{{question}}</p>
    <ul>
      {{#each choices}}
        <li>{{letter}}: {{choice}} {{isCorrectAnswer}}</li>
      {{/each}}
    </ul>
  {{/with}}
  <p>{{timeLeft}}</p>
  <ul>
  {{#each players}}
    <li>{{name}} says {{answer playerId}} -- {{playerIsCorrect playerId}} {{score}}</li>
  {{/each}}
  </ul>
  <button name="reset">Reset</button>
  <button name="next-question">Next Question</button>
</template>
