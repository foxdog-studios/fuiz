<template name="master">
  {{#if isGameOver}}
    <div class="game-over">
      <p>Game Over!</p>
    </div>
  {{/if}}
  {{#with currentQuestion}}
    <div class="question-box">
      <p>{{questionNumber}}. <strong>{{keyWord}}</strong> {{question}}</p>
    </div>
    <div class="choices-box">
      {{#each choices}}
      <p>{{letter}}) {{choice}} <span class="{{correctClass}}">âœ“</span></p>
      {{/each}}
    </div>
  {{/with}}
  <div class="time-left">
    <p>{{timeLeft}}</p>
  </div>
  <div class="clearfix"></div>
  <div class="players">
    {{#each players}}
    <div class="player">
      <p>{{score}}</p>
      <p>{{name}}</p>
      {{#if playerIsCorrect}}
        {{answer}}
      {{else}}
        {{hasAnsweredCurrentQuestion}}
      {{/if}}
     <span class="{{playerHasAnswerClass}}">{{playerIsCorrect}}</span>
    </div>
    {{/each}}
  </div>
  <div class="clearfix"></div>
  <div class="controls">
    <button name="reset">Reset</button>
    <button name="next-question">Next Question</button>
  </div>
</template>
